<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>Start</title>
<link rel="stylesheet" href="styles.css">
</head>
<body class="stage" data-preload='["newend.gif","newend.png"]'>

  <!-- Start background (GIF with PNG fallback) -->
  <img class="bg-img" src="newstart.gif" alt="Start"
       onerror="this.onerror=null; this.src='newstart.png'">

  <!-- OPTIONAL: if you have a PNG overlay for start, show it here -->
  <!-- <span class="btn-overlay"><img src="newstart_button.png" alt=""></span> -->

  <!-- CLICKABLE HOTSPOT: top-left area (Yes) -> go to newend.html
       data-pin is the center of the box (percent of image),
       data-size is width,height (percent of image). -->
  <a class="pin hotspot"
     href="newend.html"
     data-pin="25%,15%"   <!-- center of the top-left region -->
     data-size="50%,30%"  <!-- box spans left half & top ~30% -->
     data-anchor="center"
     aria-label="Go to end">
  </a>

  <script src="script.js"></script>
</body>
</html>
