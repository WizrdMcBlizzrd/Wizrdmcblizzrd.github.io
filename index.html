<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>Start</title>
<link rel="stylesheet" href="styles.css">
</head>
<body class="stage" data-preload='["newend.gif","newend.GIF","newend.png"]'>

  <!-- Background: try .gif, .GIF, then .png -->
  <img class="bg-img" id="bgStart" alt="Start">

  <!-- Hotspot: top-left “YES” area (tweak with ?cdebug=1 if needed) -->
  <a class="pin hotspot"
     href="newend.html"
     data-pin="25%,15%"      <!-- center of the region -->
     data-size="50%,30%"     <!-- width,height of the region -->
     data-anchor="center"
     aria-label="Go to end">
  </a>

  <!-- Simple loader that adapts to your actual file casing -->
  <script>
    (function loadStart() {
      const img = document.getElementById('bgStart');
      const candidates = ["newstart.gif", "newstart.GIF", "newstart.png"];
      let i = 0;
      function tryNext() {
        if (i >= candidates.length) return;
        img.onerror = tryNext;
        img.src = candidates[i++];
      }
      tryNext();
    })();
  </script>

  <script src="script.js"></script>
</body>
</html>
