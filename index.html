<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>End</title>
<link rel="stylesheet" href="styles.css">
</head>
<body class="stage">

  <!-- Background with PNG fallback -->
  <img class="bg-img" src="newend.gif" alt="End"
       onerror="this.onerror=null; this.src='newend.png'">

  <!-- Optional PNG overlay for the button art -->
  <!-- <span class="btn-overlay"><img src="newend_button.png" alt=""></span> -->

  <!-- CLICKABLE HOTSPOT (the “button”):
       - This one copies text. Change data-copy to whatever you want, or
         remove data-copy and add an href if you prefer navigation. -->
  <button class="pin hotspot"
          data-pin="50%,50%"       <!-- TODO: set exact spot via ?cdebug=1 -->
          data-size="22%,14%"
          data-anchor="center"
          data-copy="PASTE THE EXACT TEXT YOU WANT TO COPY HERE"
          aria-label="Copy">
  </button>

  <script src="script.js"></script>
</body>
</html>
