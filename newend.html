<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>End</title>
<link rel="stylesheet" href="styles.css">
</head>
<body class="stage">

  <img class="bg-img" id="bgEnd" alt="End">
  <script>
    (function(){
      const el=document.getElementById('bgEnd');
      const files=["newend.gif","newend.GIF","newend.png"];
      let i=0; function next(){ if(i>=files.length) return; el.onerror=next; el.src=files[i++]; }
      next();
    })();
  </script>

  <!-- Hotspot over kitten: replace CHANGE_ME with the text you want copied -->
  <button class="pin hotspot"
          type="button"
          onclick="copyHotspot(this)"
          data-pin="91%,88%"
          data-size="10%,12%"
          data-anchor="center"
          data-copy="CHANGE_ME"
          aria-label="Copy"></button>

  <script src="script.js"></script>
</body>
</html>
