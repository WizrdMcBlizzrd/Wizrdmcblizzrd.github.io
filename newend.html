<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>End</title>
<link rel="stylesheet" href="styles.css">
</head>
<body class="stage">

  <!-- Background: try .gif, .GIF, then .png -->
  <img class="bg-img" id="bgEnd" alt="End">

  <!-- Hotspot over kitten to copy text (replace CHANGE_ME with your text) -->
  <button
    class="pin hotspot"
    data-pin="91%,88%"        <!-- position on artwork; refine with newend.html?cdebug=1 -->
    data-size="10%,12%"       <!-- width,height of clickable area -->
    data-anchor="center"
    data-copy="CHANGE_ME"
    aria-label="Copy">
  </button>

  <script>
    (function loadEnd() {
      const img = document.getElementById('bgEnd');
      const candidates = ["newend.gif", "newend.GIF", "newend.png"];
      let i = 0;
      function tryNext() {
        if (i >= candidates.length) return;
        img.onerror = tryNext;
        img.src = candidates[i++];
      }
      tryNext();
    })();
  </script>

  <script src="script.js"></script>
</body>
</html>
