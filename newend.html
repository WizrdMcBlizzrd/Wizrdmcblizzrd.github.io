<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>Mint</title>
<style>
  *{box-sizing:border-box}html,body{height:100%}
  body{margin:0;background:#000;color:#fff;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;overflow:hidden}
  .stage{position:relative;height:100dvh}

  /* Background fits screen without cropping */
  .bg-img{
    position:fixed;left:0;top:0;width:100vw;height:100dvh;
    object-fit:contain;object-position:center;z-index:-1;pointer-events:none
  }

  /* Invisible hotspot (no visual text/outline at all) */
  .pin{
    position:fixed;z-index:4;transform:translate(-50%,-50%);
    width:1px;height:1px; /* actual size set dynamically */
    background:transparent;border:0;padding:0;cursor:pointer;
    appearance:none;-webkit-appearance:none;
    color:transparent;font-size:0;line-height:0;text-indent:-9999px;overflow:hidden;
  }
  .pin:focus{outline:none}
  .pin::-moz-focus-inner{border:0;padding:0}
  .pin::after{content:"";display:block;width:100%;height:100%}
  
  /* Tiny toast */
  .toast{
    position:fixed;z-index:10;padding:6px 10px;border-radius:10px;
    background:rgba(0,0,0,.85);color:#fff;font:600 12px/1 system-ui;
    transform:translate(-50%,-120%);opacity:0;transition:opacity .18s,transform .18s
  }
  .toast.show{opacity:1;transform:translate(-50%,-140%)}
</style>
</head>
<body class="stage">

  <!-- Background (tries .gif, .GIF, then .png) -->
  <img class="bg-img" id="bg" alt="Mint">
  <script>
    (function(){
      const el=document.getElementById('bg');
      const files=["newend.gif","newend.GIF","newend.png"]; let i=0;
      function next(){ if(i>=files.length) return; el.onerror=next; el.src=files[i++]; }
      next();
    })();
  </script>

  <!-- Hotspot (EXACT placement you gave). Replace CHANGE_ME with your text -->
  <button id="hs" class="pin" type="button"
          data-pin="90.0%,94.8%"
          data-size="19.1%,4.6%"
          data-anchor="center"
          data-copy="3HQMBbnx6NfbmcGuNGp7qmvLFGzp2HpJwH"
          aria-label="Copy">
  </button>

<script>
  // Pin to canvas (object-fit: contain math)
  (function(){
    const bg=document.getElementById('bg'), hs=document.getElementById('hs');
    const parse=(v,n)=>String(v).trim().endsWith('%')?(parseFloat(v)/100)*n:parseFloat(v);

    function applyPin(){
      const r=bg.getBoundingClientRect();
      const natW=bg.naturalWidth||1, natH=bg.naturalHeight||1;
      const scale=Math.min(r.width/natW,r.height/natH);
      const dispW=natW*scale, dispH=natH*scale;
      const offX=r.left+(r.width-dispW)/2, offY=r.top+(r.height-dispH)/2;

      const [px,py='50%']=(hs.getAttribute('data-pin')||'50%,50%').split(',');
      const [sw,sh]=(hs.getAttribute('data-size')||'20%,12%').split(',');
      const xImg=parse(px,natW), yImg=parse(py,natH);
      const wImg=parse(sw,natW),  hImg=parse(sh,natH);

      hs.style.left  = Math.round(offX + xImg*scale)+'px';
      hs.style.top   = Math.round(offY + yImg*scale)+'px';
      hs.style.width = (wImg*scale)+'px';
      hs.style.height= (hImg*scale)+'px';

      const anchor=(hs.getAttribute('data-anchor')||'center').toLowerCase();
      hs.style.transform=(anchor==='topleft'||anchor==='top-left')?'none':'translate(-50%,-50%)';
    }

    if(bg.complete) applyPin(); else bg.addEventListener('load',applyPin);
    addEventListener('resize',applyPin); addEventListener('orientationchange',applyPin);

    // Robust copy
    function showToast(el,msg){
      const rr=el.getBoundingClientRect();
      const t=document.createElement('div'); t.className='toast'; t.textContent=msg;
      t.style.left=(rr.left+rr.width/2)+'px'; t.style.top=rr.top+'px';
      document.body.appendChild(t); requestAnimationFrame(()=>t.classList.add('show'));
      setTimeout(()=>{t.classList.remove('show'); t.remove();},1200);
    }
    function copyHotspot(el){
      const text=el.getAttribute('data-copy')||''; if(!text) return;
      if(navigator.clipboard && window.isSecureContext){
        navigator.clipboard.writeText(text).then(()=>showToast(el,'Copied!')).catch(fallback);
      } else { fallback(); }
      function fallback(){
        const ta=document.createElement('textarea'); ta.value=text; ta.style.position='fixed'; ta.style.left='-9999px';
        document.body.appendChild(ta); ta.focus(); ta.select(); try{document.execCommand('copy');}catch(_){}
        ta.remove(); showToast(el,'Copied!');
      }
    }
    hs.addEventListener('click', function(){ copyHotspot(this); });
  })();
</script>
</body>
</html>
