<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>End</title>
<link rel="stylesheet" href="styles.css">
</head>
<body class="stage">

  <!-- Background: try GIF/GIF/PNG -->
  <img class="bg-img" id="bgEnd" alt="End">

  <!-- Hotspot over the kitten: PUT YOUR TEXT in data-copy -->
  <button
    class="pin hotspot"
    type="button"
    onclick="copyHotspot(this)"
    data-pin="91%,88%"        <!-- adjust with newend.html?cdebug=1 -->
    data-size="10%,12%"
    data-anchor="center"
    data-copy="CHANGE_ME"     <!-- <<< replace with the exact text you want copied -->
    aria-label="Copy">
  </button>

  <script>
    (function loadEnd() {
      const img = document.getElementById('bgEnd');
      const candidates = ["newend.gif", "newend.GIF", "newend.png"];
      let i = 0;
      function tryNext() { if (i >= candidates.length) return; img.onerror = tryNext; img.src = candidates[i++]; }
      tryNext();
    })();
  </script>

  <script src="script.js"></script>
</body>
</html>
